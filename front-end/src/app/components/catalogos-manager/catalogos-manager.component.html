<div class="max-w-6xl mx-auto mt-10 p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Gesti칩n de Cat치logos</h2>

    <!-- Tabs -->
    <div class="border-b border-gray-200 mb-6">
        <nav class="-mb-px flex space-x-8">
            <button (click)="activeTab = 'especies'" [class.border-blue-500]="activeTab === 'especies'"
                [class.text-blue-600]="activeTab === 'especies'"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors"
                [class.border-transparent]="activeTab !== 'especies'" [class.text-gray-500]="activeTab !== 'especies'">
                Especies
            </button>
            <button (click)="activeTab = 'razas'" [class.border-blue-500]="activeTab === 'razas'"
                [class.text-blue-600]="activeTab === 'razas'"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors"
                [class.border-transparent]="activeTab !== 'razas'" [class.text-gray-500]="activeTab !== 'razas'">
                Razas
            </button>
            <button (click)="activeTab = 'tipos'" [class.border-blue-500]="activeTab === 'tipos'"
                [class.text-blue-600]="activeTab === 'tipos'"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors"
                [class.border-transparent]="activeTab !== 'tipos'" [class.text-gray-500]="activeTab !== 'tipos'">
                Tipos de Inscripci칩n
            </button>
        </nav>
    </div>

    <!-- Content -->
    <div>
        <!-- Especies Tab -->
        <div *ngIf="activeTab === 'especies'" class="animate-fade-in">
            <div class="bg-white p-6 rounded-lg shadow mb-6">
                <h3 class="text-lg font-bold mb-4">Nueva Especie</h3>
                <div class="flex gap-4">
                    <input [(ngModel)]="newEspecie" type="text" placeholder="Nombre especie"
                        class="flex-grow shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <button (click)="addEspecie()"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Agregar</button>
                </div>
            </div>

            <div class="bg-white shadow rounded-lg overflow-hidden">
                <ul class="divide-y divide-gray-200">
                    <li *ngFor="let especie of especies" class="p-4 flex justify-between items-center hover:bg-gray-50">
                        <span class="text-gray-900 font-medium">{{ especie.nombre }}</span>
                        <button (click)="deleteEspecie(especie.id)"
                            class="text-red-600 hover:text-red-900">Eliminar</button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Razas Tab -->
        <div *ngIf="activeTab === 'razas'" class="animate-fade-in">
            <div class="bg-white p-6 rounded-lg shadow mb-6">
                <h3 class="text-lg font-bold mb-4">Nueva Raza</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
                    <div>
                        <label class="block text-sm font-bold mb-1">Especie</label>
                        <select [(ngModel)]="newRazaEspecieId"
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option *ngFor="let esp of especies" [value]="esp.id">{{ esp.nombre }}</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-1">Nombre Raza</label>
                        <input [(ngModel)]="newRazaName" type="text"
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="md:col-span-2">
                        <button (click)="addRaza()"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Agregar
                            Raza</button>
                    </div>
                </div>
            </div>

            <div class="bg-white shadow rounded-lg overflow-hidden">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">
                                Raza</th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">
                                Especie</th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-right text-xs font-bold text-gray-600 uppercase tracking-wider">
                                Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let raza of razas" class="hover:bg-gray-50">
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm font-medium">{{ raza.nombre
                                }}</td>
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm text-gray-500">
                                {{ raza.especie?.nombre || raza.especie_id }}
                            </td>
                            <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm text-right">
                                <button (click)="deleteRaza(raza.id)"
                                    class="text-red-600 hover:text-red-900">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Tipos Tab -->
        <div *ngIf="activeTab === 'tipos'" class="animate-fade-in">
            <div class="bg-white p-6 rounded-lg shadow mb-6">
                <h3 class="text-lg font-bold mb-4">Nuevo Tipo de Inscripci칩n</h3>
                <div class="flex gap-4">
                    <input [(ngModel)]="newTipoInscripcion" type="text" placeholder="Ej: Pedigree"
                        class="flex-grow shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <button (click)="addTipo()"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Agregar</button>
                </div>
            </div>

            <div class="bg-white shadow rounded-lg overflow-hidden">
                <ul class="divide-y divide-gray-200">
                    <li *ngFor="let tipo of tiposInscripcion"
                        class="p-4 flex justify-between items-center hover:bg-gray-50">
                        <span class="text-gray-900 font-medium">{{ tipo.nombre }}</span>
                        <button (click)="deleteTipo(tipo.id)" class="text-red-600 hover:text-red-900">Eliminar</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
