<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">
        {{ isEditMode ? 'Editar Expositor' : 'Nuevo Expositor' }}
    </h2>

    <form [formGroup]="expositorForm" (ngSubmit)="onSubmit()">

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">CUIT</label>
            <input formControlName="cuit" type="text" class="input-field" placeholder="20123456789">
            <div *ngIf="expositorForm.get('cuit')?.invalid && expositorForm.get('cuit')?.touched"
                class="text-red-500 text-xs italic">
                CUIT válido requerido (11 dígitos).
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Razón Social</label>
            <input formControlName="razon_social" type="text" class="input-field">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Nombre Cabaña</label>
            <input formControlName="nombre_cabana" type="text" class="input-field">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input formControlName="email" type="email" class="input-field">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Teléfono</label>
                <input formControlName="telefono" type="text" class="input-field">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Provincia</label>
                <input formControlName="provincia" type="text" class="input-field">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Localidad</label>
                <input formControlName="localidad" type="text" class="input-field">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Departamento</label>
                <input formControlName="departamento" type="text" class="input-field">
            </div>
        </div>

        <div class="mt-8 flex justify-end gap-4">
            <button type="button" routerLink="/expositores"
                class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Cancelar
            </button>
            <button type="submit" [disabled]="!expositorForm.valid"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline disabled:opacity-50">
                Guardar
            </button>
        </div>
    </form>
</div>
